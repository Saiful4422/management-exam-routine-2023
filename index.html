<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Exam Routine 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1e1e2d;
            color: #fff;
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: bold;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #2a2a3c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #ff4081;
            color: white;
            font-size: 18px;
        }
        td {
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover {
            background-color: rgba(255, 64, 129, 0.2);
            transition: 0.3s;
        }
        .warning {
            background-color: #fff3cd !important;
            color: #856404;
        }
        .danger {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff4081;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>üìö Management Exam Routine 2025 üìö</h1>
    <h2>üìù Exam: 2023</h2>
    <table>
        <tr>
            <th>Date üìÖ</th>
            <th>Day üóìÔ∏è</th>
            <th>Subject üìñ</th>
            <th>Time Left ‚è≥</th>
        </tr>
        <tbody id="examTable"></tbody>
    </table>
    <button class="download-btn" onclick="downloadPDF(true)">Download PDF</button>

    <script>
        const exams = [
            { date: "2025-04-24", day: "Thursday", subject: "Operations Management" },
            { date: "2025-04-27", day: "Sunday", subject: "Business Statistics" },
            { date: "2025-04-30", day: "Wednesday", subject: "Organizational Behavior" },
            { date: "2025-05-04", day: "Sunday", subject: "Taxation in Bangladesh" },
            { date: "2025-05-07", day: "Wednesday", subject: "Insurance & Risk Management" },
            { date: "2025-05-13", day: "Tuesday", subject: "Company Law" },
            { date: "2025-05-18", day: "Sunday", subject: "Management Accounting" },
            { date: "2025-05-21", day: "Wednesday", subject: "Marketing Management" }
        ];

        function updateCountdown() {
            const today = new Date();
            let tableContent = "";

            exams.forEach(exam => {
                let examDate = new Date(exam.date);
                let timeDiff = examDate - today;
                let daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                let hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let timeLeft = daysLeft >= 0 ? `${daysLeft} days and ${hoursLeft} hours left` : "<del>Exam Over</del>";
                
                let rowClass = "";
                if (daysLeft < 0) {
                    rowClass = "danger";
                } else if (daysLeft <= 2) {
                    rowClass = "warning";
                }
                
                tableContent += `
                    <tr class="${rowClass}">
                        <td>${exam.date}</td>
                        <td>${exam.day}</td>
                        <td>${exam.subject}</td>
                        <td>${timeLeft}</td>
                    </tr>
                `;
            });

            document.getElementById("examTable").innerHTML = tableContent;
        }

        function downloadPDF(withWatermark) {
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF();
            
            // Add main content
            doc.setFont("helvetica", "bold");
            doc.text("Management Exam Routine 2025", 20, 20);
            doc.setFont("helvetica", "normal");
            let y = 30;
            exams.forEach(exam => {
                doc.text(`${exam.date} | ${exam.day} | ${exam.subject}`, 20, y);
                y += 10;
            });
            
            // Add watermark if requested
            if (withWatermark) {
                doc.setFontSize(40);
                doc.setTextColor(200, 200, 200); // Very light gray
                // Center the watermark (A4 page is 210mm wide)
                doc.text("github.com/Saiful4422", 105, 148, { 
                    align: "center" // Perfectly centered horizontally
                });
                
                // Add smaller footer text
                doc.setFontSize(10);
                doc.setTextColor(150, 150, 150);
                doc.text("Generated from github.com/Saiful4422", 10, 290);
            } else {
                // Just the small footer without watermark
                doc.setFontSize(10);
                doc.setTextColor(150, 150, 150);
                doc.text("github.com/Saiful4422", 10, 290);
            }
            
            doc.save("exam_routine_2025.pdf");
        }

        updateCountdown();
        setInterval(updateCountdown, 3600000);
    </script>
</body>
</html>
